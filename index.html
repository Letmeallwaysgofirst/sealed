<!DOCTYPE html>
<html lang="en">

    <title>Gods Unchained Sealed Deck Helper</title>
    <link rel="stylesheet" href="styles.css">

    <meta name="google-signin-client_id" content="DEINE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>

        <h1>Gods Unchained Sealed Deck Helper</h1>
